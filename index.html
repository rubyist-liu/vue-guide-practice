<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Vue Guide Practice</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <style>
    div {
      border: 1px solid #eee;
      border-radius: 2px;
      padding: 25px 35px;
      margin-top: 1em;
      margin-bottom: 40px;
      font-size: 1.2em;
      line-height: 1.5em;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      overflow-x: auto;
    }
  </style>
  <body>
    <div id="app">
      {{ message }}
    </div>
    <script>
     var app = new Vue({
       el: '#app',
       data: {
         message: 'Hello Vue!'
       }
     })
    </script>
  </body>
</html>
