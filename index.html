<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Vue Guide Practice</title>
    <script src="https://unpkg.com/vue"></script>
    <style>
     div {
       border: 1px solid #eee;
       border-radius: 2px;
       padding: 25px 35px;
       margin-top: 1em;
       margin-bottom: 40px;
       font-size: 1.2em;
       line-height: 1.5em;
       -webkit-user-select: none;
       -moz-user-select: none;
       -ms-user-select: none;
       user-select: none;
       overflow-x: auto;
     }
    </style>
  </head>
  <body>
    <!-- 文本插值 -->
    <div id="app">
      {{ message }}
    </div>

    <!-- 绑定 DOM 元素属性 -->
    <div id="app2" v-bind:title="message">
      鼠标悬停几秒钟查看此处动态绑定的提示信息！
    </div>

    <!-- 控制切换一个元素的显示 -->
    <div id="app3">
      <p v-if="seen">现在你看到我了</p>
    </div>

    <!-- v-for 指令 -->
    <div id="app4">
      <ol>
        <li v-for="todo in todos">
          {{ todo.text }}
        </li>
      </ol>
    </div>

    <!-- 绑定一个事件监听器 -->
    <div id="app5">
      <p>{{ message }}</p>
      <button v-on:click="reverseMessage">逆转消息</button>
    </div>

    <!-- 实现表单输入和应用状态之间的双向绑定 -->
    <div id="app6">
      <p>{{ message }}</p>
      <input v-model="message" />
    </div>

    <!-- 组件化应用构建 -->
    <div id="app7">
      <ol>
        <todo-item
          v-for="item in groceryList"
          v-bind:todo="item"
          v-bind:key="item.id"
        >
          
        </todo-item>
      </ol>
    </div>

    <script>
     var app = new Vue({
       el: '#app',
       data: {
         message: 'Hello Vue!'
       }
     })

     var app2 = new Vue({
       el: '#app2',
       data: {
         message: '页面加载于 ' + new Date().toLocaleString()
       }
     })

     var app3 = new Vue({
       el: '#app3',
       data: {
         seen: true
       }
     })

     var app4 = new Vue({
       el: '#app4',
       data: {
         todos: [
           { text: '学习 JavaScript'},
           { text: '学习 Vue'}
         ]
       }
     })

     var app5 = new Vue({
       el: '#app5',
       data: {
         message: 'Hello Vue.js!'
       },
       methods: {
         reverseMessage() {
           this.message = this.message.split('').reverse().join('')
         }
       }
     })

     var app6 = new Vue({
       el: '#app6',
       data: {
         message: 'Hello Vue!'
       }
     })

     Vue.component('todo-item', {
       props: ['todo'],
       template: '<li>{{ todo.text }}</li>'
     })

     var app7 = new Vue({
       el: '#app7',
       data: {
         groceryList: [
           { id: 0, text: '蔬菜' },
           { id: 1, text: '水果' }
         ]
       }
     })
    </script>
  </body>
</html>
